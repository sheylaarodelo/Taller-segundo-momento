<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller segundo momento - Punto 3</title>
</head>
<body>

     <h1>Taller segundo momento - Punto 3</h1>


    <p id="parrafo">Haz clic en este párrafo para cambiar el color de fondo.</p>

    <script>
    // Selecciona el párrafo por su ID
    const parrafo = document.getElementById("parrafo");

    // Agrega un evento de clic que cambie el color de fondo
    parrafo.addEventListener('click', function() {
        parrafo.style.backgroundColor = 'yellow';
    });
    </script>

    <script src="punto3.js"></script>
</body>
</html>
